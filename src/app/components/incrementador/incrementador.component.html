<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
    <input type="number" #txtProgreso class="form-control" placeholder="Product name" min="1" max="100" aria-label="Product name" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)">
    <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
</div>
